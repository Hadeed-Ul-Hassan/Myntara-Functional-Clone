<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Clone</title>
  <link rel="stylesheet" href="../css/signUp.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header>
    <div class="logo_container">
        <a href="#"><img class="myntra_home" src="../images/myntra_logo.webp" alt="Myntra Home"></a>
    </div>
    <nav class="nav_bar">
         <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home & Living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio <sup>New</sup></a>
    </nav>
    <div >
      <a href="../index.html" class="btn-add">Home Page</a>
  </div>
  </header>
<main>
<div class="container">
  <div class="container-left">
    <div class="heading u-mb-small">
      <h1>Login Here!</h1>
    </div>
  <div class="text">
    <p>OR Login With</p> 
  </div>
    <div class="social-login">
      <div class="supporting-login">
        <a href="" class="fb-page">Facebook</a>
      </div>
      <div class="supporting-login">
        <a href="" class="goo-page">Google</a>
      </div>
      <div class="supporting-login">
        <a href="" class="twtr-page">Twitter</a>
      </div>
    </div>


  </div>
  <div class="container-right">
    <div class="login-form">
      <div class="form-control u-mb-small">
        <form action="">
          <label for="email">Email:</label>
          <input type="Email" placeholder="Enter Your mail here" required>
        </form>
      </div>
      <div class="form-control">
        <form action="">
          <label for="password"> Password:</label>
          <input type="password" placeholder="Enter Your password here" required>
        </form>
      </div>
      <div class="button">
        <a href="../index.html" class="signin">Sign in</a>
       </div>
       <div class="button">
        <a href="" class="forget">Forget Password</a>
        
       </div>
    </div>
   

  </div>
</div>

</main>

</body>
</html>
